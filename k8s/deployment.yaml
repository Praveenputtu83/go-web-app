apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app-deployment
  labels:
    app: go-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:
        - name: go-web-app
          # Jenkins will update the image during deployment with `kubectl set image`
          image: 192.168.152.134:5000/go-web-app:build-1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
